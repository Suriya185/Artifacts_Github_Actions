name: Deploy website
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: write
  checks: write
  packages: write
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
        
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{steps.build-filename.outputs.file-name}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Get fileName
        id: build-filename
        run: find dist/assets/*.js -type f -execdir echo 'file-name={}' >> $GITHUB_OUTPUT ';'
      - name: Uploda Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Show file name
        run: echo "${{needs.build.outputs.script-file}}"   
      - name: Get the List of files in the dist-files
        run: ls
      - name: Deploy
        run: echo "Deploying..."

  ser:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Create tag
          run: |
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag -a v${{ github.run_number }} -m "R v${{ github.run_number }}"
            git push origin v${{ github.run_number }}
